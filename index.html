<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MuscleNerd - by NerdForm Labs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    /* Imaginea principală */
    .hero img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Container pentru buton */
    .download {
      display: flex;
      justify-content: center;
      margin-top: -40px; /* ridicat mai mult spre imagine */
      padding-bottom: 10px;
    }
    .download a img {
      height: 70px;
      display: block;
    }

    /* Responsiv pentru mobil */
    @media (max-width: 768px) {
      .download {
        margin-top: -25px;
      }
      .download a img {
        height: 60px;
      }
    }

    @media (max-width: 480px) {
      .download {
        margin-top: -15px;
      }
      .download a img {
        height: 50px;
      }
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 18px 10px 28px;
    }
    footer a {
      color: #666;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero">
    <img src="main.jpg" alt="MuscleNerd by Nerdform Labs LLC">
  </div>

  <!-- Android Download -->
  <div class="download">
    <a href="https://play.google.com/store/apps/details?id=com.musclenerd.app" target="_blank" rel="noopener">
      <img
        src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
        alt="Get it on Google Play">
    </a>
  </div>

  <footer>
    © 2025 NerdForm Labs LLC ·
    <a href="privacy.html">Privacy Policy</a> ·
    <a href="support.html">Support</a>
  </footer>

</body>
</html>
