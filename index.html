<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MuscleNerd - by NerdForm Labs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #111;
    }

    .hero {
      position: relative;
      width: 100%;
    }
    .hero img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Buton Google Play suprapus */
    .download {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .download a img {
      height: 85px; /* mai mare pe desktop */
      display: block;
    }

    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      font-size: 15px;
    }
    .links a {
      color: #555;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
      color: #000;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 20px 10px 30px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .download a img { height: 70px; }
      .links { font-size: 14px; gap: 16px; }
    }

    @media (max-width: 480px) {
      .download a img { height: 60px; }
      .links { font-size: 13px; gap: 12px; }
    }
  </style>
</head>
<body>

  <!-- HERO + Android Download suprapus -->
  <div class="hero">
    <picture>
      <source media="(max-width: 900px)" srcset="main-mobile.jpg?v=2">
      <source media="(min-width: 901px)" srcset="main.jpg?v=2">
      <img src="main.jpg?v=2" alt="MuscleNerd by NerdForm Labs LLC">
    </picture>

    <div class="download">
      <a href="https://play.google.com/store/apps/details?id=com.musclenerd.app" target="_blank" rel="noopener">
        <img
          src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
          alt="Get it on Google Play">
      </a>
    </div>
  </div>

  <!-- Linkuri -->
  <div class="links">
    <a href="support.html">Support</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Service</a>
  </div>

  <footer>
    Â© 2025 NerdForm Labs LLC
  </footer>

</body>
</html>
