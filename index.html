<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    html, body { margin:0; padding:0; font-family: Arial, sans-serif; background:#fff; }

    /* Imagine principală (hero) */
    .hero img {
      display:block;
      width:100%;
      height:auto;
    }

    /* Buton Android sub imagine */
    .download {
      display:flex;
      justify-content:center;
      margin-top:-20px; /* îl ridică mai sus față de default */

    .download a img {
      height:70px;
      display:block;
    }

    @media (max-width: 480px) {
      .download { margin-top:-10px; }
      .download a img { height:55px; }
    }

    footer {
      text-align:center;
      color:#666;
      font-size:14px;
      padding:18px 10px 28px;
    }
    footer a { color:#666; text-decoration:none; margin:0 10px; }
    footer a:hover { text-decoration:underline; }
  </style>

<body>

  <!-- HERO -->
  <div class="hero">
    <img src="main.jpg" alt="MuscleNerd by Nerdform Labs">
  </div>

  <!-- Doar Android -->
  <div class="download">
    <a href="https://play.google.com/store/apps/details?id=com.musclenerd.app" target="_blank" rel="noopener">
      <img
        src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
