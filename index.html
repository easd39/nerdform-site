<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MuscleNerd - by NerdForm Labs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #111;
    }

    /* Imaginea principală */
    .hero img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Buton Google Play */
    .download {
      display: flex;
      justify-content: center;
      margin-top: -40px;
      padding-bottom: 10px;
    }
    .download a img {
      height: 70px;
      display: block;
    }

    /* Butoane Support / Privacy / Terms */
    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 18px;
    }
    .links a {
      padding: 10px 20px;
      background: #f2f2f2;
      border-radius: 12px;
      text-decoration: none;
      font-size: 15px;
      color: #111;
      font-weight: 500;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .links a:hover {
      background: #e5e5e5;
      transform: translateY(-1px);
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 20px 10px 30px;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .download { margin-top: -25px; }
      .download a img { height: 60px; }
      .links a { font-size: 14px; padding: 9px 18px; }
    }
    @media (max-width: 480px) {
      .download { margin-top: -15px; }
      .download a img { height: 50px; }
      .links { gap: 10px; }
      .links a { font-size: 13px; padding: 8px 16px; }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero">
    <img src="main.jpg" alt="MuscleNerd by NerdForm Labs LLC">
  </div>

  <!-- Android Download -->
  <div class="download">
    <a href="https://play.google.com/store/apps/details?id=com.musclenerd.app" target="_blank" rel="noopener">
      <img
        src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
        alt="Get it on Google Play">
    </a>
  </div>

  <!-- Support + Privacy + Terms -->
  <div class="links">
    <a href="support.html">Support</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Service</a>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 NerdForm Labs LLC
  </footer>

</body>
</html>
