<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MuscleNerd - by NerdForm Labs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #111;
    }

    .hero {
      position: relative;
      width: 100%;
    }
    .hero img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Container suprapus peste imagine */
    .overlay {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    /* Buton Google Play */
    .overlay .download a img {
      height: 85px;
      display: block;
    }

    /* Linkuri minimaliste */
    .overlay .links {
      display: flex;
      gap: 20px;
      font-size: 15px;
    }
    .overlay .links a {
      color: #fff; /* alb pentru contrast peste imagine */
      text-decoration: none;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }
    .overlay .links a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 20px 10px 30px;
      margin-top: 10px;
    }

    /* Responsiv pentru tabletă */
    @media (max-width: 768px) {
      .overlay .download a img { height: 70px; }
      .overlay .links { font-size: 14px; gap: 16px; }
    }

    /* Responsiv pentru mobil */
    @media (max-width: 480px) {
      .overlay .download a img { height: 60px; }
      .overlay .links { font-size: 13px; gap: 12px; flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>

  <!-- HERO + Overlay cu buton + linkuri -->
  <div class="hero">
    <picture>
      <source media="(max-width: 900px)" srcset="main-mobile.jpg?v=2">
      <source media="(min-width: 901px)" srcset="main.jpg?v=2">
      <img src="main.jpg?v=2" alt="MuscleNerd by NerdForm Labs LLC">
    </picture>

    <div class="overlay">
      <!-- Android Download -->
      <div class="download">
        <a href="https://play.google.com/store/apps/details?id=com.musclenerd.app" target="_blank" rel="noopener">
          <img
            src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
            alt="Get it on Google Play">
        </a>
      </div>

      <!-- Linkuri -->
      <div class="links">
        <a href="support.html">Support</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 NerdForm Labs LLC
  </footer>

</body>
</html>
