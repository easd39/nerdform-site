<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MuscleNerd - by NerdForm Labs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #111;
    }

    /* Imaginea principală (scalabilă pe mobil) */
    .hero img {
      display: block;
      width: 100%;
      height: auto; /* păstrează proporțiile */
    }

    /* Buton Google Play */
    .download {
      display: flex;
      justify-content: center;
      margin-top: -40px;
      padding-bottom: 20px;
    }
    .download a img {
      height: 70px;
      display: block;
    }

    /* Linkuri minimaliste */
    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
      font-size: 15px;
    }
    .links a {
      color: #555;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
      color: #000;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 20px 10px 30px;
      margin-top: 30px;
    }

    /* Responsiv pentru tabletă */
    @media (max-width: 768px) {
      .download { margin-top: -25px; }
      .download a img { height: 60px; }
      .links { font-size: 14px; gap: 16px; }
    }

    /* Responsiv pentru mobil */
    @media (max-width: 480px) {
      .download { margin-top: -15px; }
      .download a img { height: 50px; }
      .links { font-size: 13px; gap: 12px; }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero">
    <img src="main.jpg" alt="MuscleNerd by NerdForm Labs LLC">
  </div>

  <!-- Android Download -->
  <div class="download">
    <a href="https://play.google.com/store/apps/details?id=com.musclenerd.app" target="_blank" rel="noopener">
      <img
        src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
        alt="Get it on Google Play">
    </a>
  </div>

  <!-- Linkuri simple -->
  <div class="links">
    <a href="support.html">Support</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Service</a>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 NerdForm Labs LLC
  </footer>

</body>
</html>
