<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MuscleNerd — NerdForm Labs LLC</title>
  <style>
    :root{
      --text:#0a0a0a;
      --muted:#666;
      --btn-bg:#111;
      --btn-fg:#fff;
      --btn-hover:#000;
      --radius:16px;
    }
    html,body{
      margin:0;
      padding:0;
      background:#fff;
      color:var(--text);
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    /* 1) HERO: doar imaginea ta */
    .hero img{
      display:block;
      width:100%;
      height:auto;
    }

    /* 2) copy minimalist + buton sub imagine */
    .wrap{
      max-width:980px;
      margin:22px auto 0;
      padding:0 20px;
      text-align:center;
    }
    h1{
      font-size:clamp(28px,4.5vw,44px);
      line-height:1.1;
      font-weight:700;
      letter-spacing:.2px;
      margin:0 0 6px;
    }
    .sub{
      color:var(--muted);
      font-size:clamp(14px,2.3vw,16px);
      margin:0 0 18px;
    }

    /* buton minimalist (apple-like) */
    .cta{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:14px 18px;
      background:var(--btn-bg);
      color:var(--btn-fg);
      border-radius:var(--radius);
      text-decoration:none;
      font-weight:600;
      letter-spacing:.2px;
      box-shadow:0 8px 20px rgba(0,0,0,.08), 0 1px 2px rgba(0,0,0,.12);
      transition:transform .06s ease, background .15s ease, box-shadow .15s ease;
    }
    .cta:hover{ background:var(--btn-hover); transform:translateY(-1px); }
    .cta:active{ transform:translateY(0); }
    .cta svg{ width:22px; height:22px; }

    /* spacing față de footer */
    .space{ height:18px; }

    footer{
      text-align:center;
      color:#777;
      font-size:14px;
      padding:18px 10px 28px;
    }
    footer a{ color:#777; text-decoration:none; margin:0 10px; }
    footer a:hover{ text-decoration:underline; }

    /* Mobile tweaks */
    @media (max-width:480px){
      .wrap{ margin-top:14px; }
      .cta{ padding:13px 16px; }
    }
  </style>
</head>
<body>

  <!-- HERO: imagine principală -->
  <div class="hero">
    <img src="main.jpg" alt="MuscleNerd by NerdForm Labs LLC">
  </div>

  <!-- Copy minimal + CTA -->
  <section class="wrap" aria-label="App Download">
    <h1>MuscleNerd</h1>
    <p class="sub">by NerdForm Labs LLC</p>

    <!-- Buton minimalist Android -->
    <a class="cta"
       href="https://play.google.com/store/apps/details?id=com.musclenerd.app"
       target="_blank" rel="noopener"
       aria-label="Get MuscleNerd on Google Play">
      <!-- icon Android (SVG) -->
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M17.6 8.1l1.6-2.7a.6.6 0 10-1-.6l-1.7 2.8a8.5 8.5 0 00-6.9 0L6 4.8a.6.6 0 10-1 .6l1.6 2.7A7.6 7.6 0 004 14.2c0 .9.7 1.6 1.6 1.6h.8v4a1 1 0 001 1h1.4a1 1 0 001-1v-4h3.4v4a1 1 0 001 1h1.4a1 1 0 001-1v-4h.8c.9 0 1.6-.7 1.6-1.6a7.6 7.6 0 00-3.6-6.1zM9.2 9.7a.7.7 0 110-1.4.7.7 0 010 1.4zm5.6 0a.7.7 0 110-1.4.7.7 0 010 1.4z"/>
      </svg>
      <span>Get it on Google&nbsp;Play</span>
    </a>

    <!--
    Dacă vrei conformitate strictă cu brandingul Google,
    poți folosi badge-ul oficial în locul butonului de mai sus:

    <a href="https://play.google.com/store/apps/details?id=com.musclenerd.app" target="_blank" rel="noopener">
      <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
           alt="Get it on Google Play" style="height:64px;border-radius:12px;">
    </a>
    -->
  </section>

  <div class="space"></div>

  <footer>
    © 2025 NerdForm Labs LLC ·
    <a href="privacy.html">Privacy Policy</a> ·
    <a href="support.html">Support</a>
  </footer>

</body>
</html>
